<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="game-box">
        <div class="btn-start-box">
            <button id="btn-start" class="btns font">Start</button>
        </div>

        <div id="message-box">
            <h1 class="font">Starting game!</h1>
        </div>

        <div id="players-box">

            <div id="player">
                <div class="name">
                    <h2>Player</h2>
                </div>
                <div class="image">
                    <img src="assets/images/rock.png" alt="rock">
                </div>

            </div>
            <div id="jarvis">
                <div class="name">
                    <h2>Jarvis</h2>
                </div>
                <div class="image">
                    <img src="assets/images/rock.png" alt="rock">
                </div>
            </div>
        </div>

        <div id="btn-box">
            <button aria-label="Rock" data-choice="0" class="btn-choice btns font">Rock</button>
            <button aria-label="Paper" data-choice="1" class="btn-choice btns font">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="btn-choice btns font">Scissors</button>
        </div>

        <div id="score-box">
            <div id="scores">
                <h3 class="font">Score Player 1 <span id="score-player">0</span></h3>
            </div>

            <div id="scores">
                <h3 class="font">Score Jarvis <span id="score-jarvis">0</span></h3>
            </div>
        </div>
    </div>

    <footer>
        <h3 class="font">Rules</h3>
        <ul>
            <li class="font">Rock wins against scissors.</li>
            <li class="font">Scissors win against paper.</li>
            <li class="font">Paper wins against rock.</li>
        </ul>
    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
